<h3>部署Agent</h3>
<div v-if="!isLocal">
	请在要监控的主机上<a :href="'/agents/settings/download?agentId=' + agent.id" target="_blank">下载并安装agent</a>，并修改<span class="ui label tiny">configs/agent.conf</span>内容如下：
	<pre>
master: <em>https://监控系统访问地址</em>
id: {{agent.id}}
key: {{agent.key}}
</pre>
</div>
<div v-if="!isLocal">
	按实际配置填写监控系统访问地址
<!--	x.x.x.x通常为监控平台的管理IP地址。-->
<!--	?其中监控平台访问地址通常为当前监控平台所在服务器可访问的IP加上端口7777，比如当前服务器的IP是<span class="ui label tiny">192.168.1.100</span>，那么可以填上<span class="ui label tiny">master: http://192.168.1.100:7777</span>-->
</div>
